prd_evidence_standards:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  evidence_policy_id: "EVIDENCE_POLICY_V2"
  requirements:
    - id: EPOL-0001
      statement: "Every PRD requirement MUST map to one or more evidence artifacts with reproducible verification commands."
    - id: EPOL-0002
      statement: "Evidence artifacts MUST declare data classification and redaction guidance; restricted evidence MUST set redaction.required=true."
    - id: EPOL-0003
      statement: "Evidence capture paths MUST be deterministic and relative to the evidence bundle root."
    - id: EPOL-0004
      statement: "All evidence verification commands MUST declare network_access; default is DISALLOWED."
  minimum_categories_by_requirement_type:
    FUNCTIONAL:
      - "TEST_RESULTS"
    NON_FUNCTIONAL:
      - "TEST_RESULTS"
    INTEROPERABILITY:
      - "INTEGRATION_TEST_RESULTS"
    SECURITY:
      - "SECURITY_SCAN_RESULTS"
      - "THREAT_MODEL_ARTIFACTS"
    COMPLIANCE:
      - "POLICY_CHECK_RESULTS"
      - "AUDIT_LOGS"
    OPERABILITY:
      - "CONFIG_SNAPSHOTS"
      - "BUILD_ARTIFACTS"
    OBSERVABILITY:
      - "METRICS_DASHBOARDS"
      - "OBSERVABILITY_TRACES"
    PERFORMANCE:
      - "BENCHMARK_RESULTS"
      - "LOAD_TEST_RESULTS"
    RELIABILITY:
      - "INTEGRATION_TEST_RESULTS"
    DATA_GOVERNANCE:
      - "AUDIT_LOGS"
      - "POLICY_CHECK_RESULTS"
    COST:
      - "METRICS_DASHBOARDS"
    UX:
      - "TEST_RESULTS"
      - "RECORDINGS"
  prohibited_weak_evidence:
    - "A statement that tests passed without captured artifacts."
    - "Manual inspection without recorded output."
    - "Network-dependent verification without explicit allowlisting."
  coordination_specific_evidence_categories:
    - category: COORDINATION_RECEIPT_ARTIFACTS
      description: CoordinationReceipt artifacts proving coordination execution and outcomes.
      required_for:
        - REQ-COORD-0007
    - category: REDUCER_DETERMINISM_RESULTS
      description: Property test results verifying reducer determinism and replay correctness.
      required_for:
        - REQ-COORD-0001
    - category: BUDGET_ENFORCEMENT_RESULTS
      description: Test results verifying budget ceiling enforcement and termination.
      required_for:
        - REQ-COORD-0003
    - category: CIRCUIT_BREAKER_RESULTS
      description: Test results verifying circuit breaker trigger conditions and behavior.
      required_for:
        - REQ-COORD-0005
    - category: BINDING_LIFECYCLE_RESULTS
      description: Test results verifying work-session binding lifecycle completeness.
      required_for:
        - REQ-COORD-0002
    - category: SERIAL_EXECUTION_RESULTS
      description: Test results verifying serial execution loop behavior.
      required_for:
        - REQ-COORD-0004
    - category: CLI_INTEGRATION_RESULTS
      description: Integration test results for CLI command functionality.
      required_for:
        - REQ-COORD-0006
