prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0022"
  category: "TEST_RESULTS"
  title: "AAT Evidence Chain and Attestation Tests"
  description: |
    Tests verifying AAT GateReceipt evidence bindings including transcript hash chain,
    artifact digests, and minimum attestation fields.
  source_acceptance_test: FAC-AT-0022
  capture:
    paths:
      - "test/fac/aat_evidence_chain/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --package apm2-fac -- aat::evidence_chain"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 120
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "AAT receipts include transcript_chain_root_hash and transcript_bundle_hash"
          - "Artifact digests and attestation fields are required"
  assertions:
    - "AAT evidence-chain fields are required and validated"
    - "Attestation fields include container image, toolchain digests, runner identity, and network policy hash"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
