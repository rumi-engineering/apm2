      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- quarantine::projection_and_routing"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Quarantine events include time_envelope_ref (HTF)"
          - "QuarantineProjection keyed by target_id"
