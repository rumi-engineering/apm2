  id: "EVID-0033"
  category: "INTEGRATION_TEST_RESULTS"
  title: "Policy Resolution Anchor Event Tests"
  description: |
    Tests verifying PolicyResolvedForChangeSet emission, ordering before lease issuance,
    and admission enforcement of resolved policy tuple.
  source_acceptance_test: FAC-AT-0033
  capture:
    paths:
      - "test/fac/policy_resolution_anchor/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- policy::resolution_anchor"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "PolicyResolvedForChangeSet emitted before GateLeaseIssued"
          - "Resolved tuple fields are required"
  assertions:
    - "Admission rejects leases/receipts without matching PolicyResolvedForChangeSet"
    - "Downgrade without waiver is rejected"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
