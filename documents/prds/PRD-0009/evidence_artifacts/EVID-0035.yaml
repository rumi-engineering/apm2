  id: "EVID-0035"
  category: "INTEGRATION_TEST_RESULTS"
  title: "CI Attestation Level Enforcement Tests"
  description: |
    Tests verifying CI attestation level definitions and enforcement of minimum levels
    for readiness gating.
  source_acceptance_test: FAC-AT-0035
  capture:
    paths:
      - "test/fac/ci_attestation_levels/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- ci::attestation_levels"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "L0 status-only is rejected when CI gating enabled"
          - "L1 requires signed adapter attestation + CAS artifact digests"
  assertions:
    - "READY_FOR_REVIEW requires minimum attestation level per policy"
    - "L0 does not satisfy readiness gating"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
