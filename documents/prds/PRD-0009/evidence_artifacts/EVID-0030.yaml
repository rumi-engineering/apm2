prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0030"
  category: "TEST_RESULTS"
  title: "AAT Evidence Hygiene and Retention Window Tests"
  description: |
    Tests verifying evidence classification, redaction metadata, and retention window (HTF)
    enforcement for AAT artifacts.
  source_acceptance_test: FAC-AT-0030
  capture:
    paths:
      - "test/fac/aat_evidence_hygiene/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- aat::evidence_hygiene"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 120
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Evidence artifacts include classification/redaction/retention_window_ref"
          - "Policy violations are rejected"
  assertions:
    - "Admission emits AAT_EVIDENCE_POLICY_VIOLATION on policy breach"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
