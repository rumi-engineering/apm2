prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "REQ-0014"
  type: "SECURITY"
  source_id: "FAC-REQ-0113"
  title: "AAT evidence hygiene and retention"
  statement: |
    Evidence artifacts referenced by AAT receipts MUST include data classification,
    redaction status, and retention window (HTF); admission MUST reject evidence that violates
    policy or lacks required metadata.
  acceptance_criteria:
    - "Every AAT evidence artifact includes data_classification, redaction_applied, redaction_profile_hash, and retention_window_ref (HTF). Verified by: Evidence schema validation test."
    - "Admission rejects AAT receipts referencing evidence with SECRET classification without approved redaction profile. Verified by: Policy violation test."
    - "Retention window is enforced per policy (HTF). Verified by: Evidence lifecycle test."
  evidence:
    evidence_ids:
      - EVID-0030
  law_alignment:
    - law_id: "LAW-15"
      enforcement: "Measurement integrity requires evidence hygiene and retention control."
      applies_to:
        - "Evidence artifacts"
        - "GateReceipt"
  defect_codes:
    - code: "AAT_EVIDENCE_POLICY_VIOLATION"
      severity: "S1"
      description: "Evidence artifact violates classification, redaction, or retention policy"
