prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0006"
  category: "INTEGRATION_TEST_RESULTS"
  title: "Vendor export determinism tests"
  description: |
    Tests verifying export determinism: identical inputs produce byte-identical
    trees, ExportManifest hashes match, conformance tests pass.
  source_acceptance_test: CAC-AT-0006
  capture:
    paths:
      - "test/cac/export/"
      - "evidence/export_manifests/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --package apm2-cac -- export::determinism"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 180
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Target profile configured"
          - "Source artifacts available in CAS"
  assertions:
    - "Exports from identical inputs produce byte-identical trees"
    - "ExportManifest hashes match"
    - "Conformance test report passes"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
