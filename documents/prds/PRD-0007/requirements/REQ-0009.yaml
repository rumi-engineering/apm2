  type: "FUNCTIONAL"
  title: "Canonicalizer governance"
  statement: |
    Canonicalizer id/version MUST be recorded in envelopes and receipts for all normative
    artifacts. Canonicalization test vectors MUST be governed artifacts pinned in the
    bootstrap bundle.
  acceptance_criteria:
    - "Canonicalizer id/version recorded in artifact envelopes. Verified by: Envelope schema requires canonicalizer_id and canonicalizer_version fields."
    - "Canonicalizer id/version recorded in receipts. Verified by: AdmissionReceipt includes canonicalizer metadata."
    - "Test vectors are governed artifacts in bootstrap bundle. Verified by: Bootstrap bundle includes canonicalizer.vectors artifact kind."
    - "Test vectors are pinned by hash. Verified by: Bootstrap manifest includes test vector content hash."
  evidence:
    evidence_ids:
      - EVID-0001
