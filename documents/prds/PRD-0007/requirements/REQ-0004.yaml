prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "REQ-0004"
  type: "FUNCTIONAL"
  title: "Bounded context production with replayable evidence"
  statement: |
    Production holons MUST operate under explicit leases/budgets and publish replayable
    evidence (snapshots, extraction logs, diffs). Tool calls MUST be classified as
    planned/unplanned and feed defect signals into pack compiler improvement. Admissions
    MUST include a ChangeSet report to summarize semantic deltas.
  acceptance_criteria:
    - "Production holons operate under explicit lease/budget refs. Verified by: PatchRecord inputs include budget/lease refs; budget exceeded emits event."
    - "Tool calls are classified as planned/unplanned. Verified by: ToolEvent includes planned/unplanned classification."
    - "Admissions include ChangeSetReport. Verified by: Admission requires ChangeSetReport for patch streams."
    - "Evidence snapshots are published to CAS. Verified by: EvidencePublished events reference CAS hashes for production evidence."
  evidence:
    evidence_ids:
      - EVID-0003
