prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "REQ-0010"
  type: "SECURITY"
  title: "Bootstrap trust root immutability"
  statement: |
    The bootstrap schema bundle MUST be embedded and pinned by hash in the apm2 binary.
    Admission MUST reject patches or artifacts that attempt to modify or shadow bootstrap
    stable IDs. The validator MUST refuse to operate if bootstrap verification fails.
  acceptance_criteria:
    - "Bootstrap schema bundle is embedded in binary with pinned hashes. Verified by: Binary includes bootstrap manifest with content hashes."
    - "Bootstrap hashes are verified at startup. Verified by: Startup fails if bootstrap verification fails."
    - "Admission rejects patches targeting bootstrap stable IDs. Verified by: Patch targeting bootstrap ID returns rejection error."
    - "Validator refuses to operate without verified bootstrap. Verified by: Validation fails if bootstrap is unverified."
  evidence:
    evidence_ids:
      - EVID-0008
