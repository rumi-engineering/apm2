  title: "Measurable throughput and quality gains"
  statement: |
    The system MUST provide measurable improvements: unplanned tool calls in consumption
    mode trending toward zero, PR cycle time and defect recurrence improving after adoption,
    and AAT receipts gating critical operations with high pass rates.
  acceptance_criteria:
    - "Unplanned tool calls are tracked and trend toward zero. Verified by: Metrics dashboard shows monotonic decrease in unplanned reads."
    - "PR cycle time improves after adoption. Verified by: WorkEvent timeline analysis shows reduced median cycle time."
    - "AAT receipts gate critical operations. Verified by: Cutover and agent planning require passing AATReceipt."
  evidence:
    evidence_ids:
      - EVID-0013
      - EVID-0014
