prd_evidence_standards:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  evidence_policy_id: "EVIDENCE_POLICY_V2"
  requirements:
    - id: EPOL-0001
      statement: "Every PRD requirement MUST map to one or more evidence artifacts with reproducible verification commands."
    - id: EPOL-0002
      statement: "Evidence artifacts MUST declare data classification and redaction guidance; restricted evidence MUST set redaction.required=true."
    - id: EPOL-0003
      statement: "Evidence capture paths MUST be deterministic and relative to the evidence bundle root."
    - id: EPOL-0004
      statement: "All evidence verification commands MUST declare network_access; default is DISALLOWED."
  minimum_categories_by_requirement_type:
    FUNCTIONAL:
      - "TEST_RESULTS"
    NON_FUNCTIONAL:
      - "TEST_RESULTS"
    INTEROPERABILITY:
      - "INTEGRATION_TEST_RESULTS"
    SECURITY:
      - "SECURITY_SCAN_RESULTS"
      - "THREAT_MODEL_ARTIFACTS"
    COMPLIANCE:
      - "POLICY_CHECK_RESULTS"
      - "AUDIT_LOGS"
    OPERABILITY:
      - "CONFIG_SNAPSHOTS"
      - "BUILD_ARTIFACTS"
    OBSERVABILITY:
      - "METRICS_DASHBOARDS"
      - "OBSERVABILITY_TRACES"
    PERFORMANCE:
      - "BENCHMARK_RESULTS"
      - "LOAD_TEST_RESULTS"
    RELIABILITY:
      - "INTEGRATION_TEST_RESULTS"
    DATA_GOVERNANCE:
      - "AUDIT_LOGS"
      - "POLICY_CHECK_RESULTS"
    COST:
      - "METRICS_DASHBOARDS"
    UX:
      - "TEST_RESULTS"
      - "RECORDINGS"
  prohibited_weak_evidence:
    - "A statement that tests passed without captured artifacts."
    - "Manual inspection without recorded output."
    - "Network-dependent verification without explicit allowlisting."
  cac_specific_evidence_categories:
    - category: CANONICALIZATION_TEST_RESULTS
      description: Golden test vectors for canonicalization idempotence and cross-platform consistency.
      required_for:
        - REQ-0001
        - REQ-0009
    - category: SCHEMA_VALIDATION_RESULTS
      description: Validation test results for fail-closed admission and unknown field rejection.
      required_for:
        - REQ-0001
        - REQ-0002
    - category: REPLAY_PROTECTION_RESULTS
      description: Test results for patch replay protection via expected_base_hash.
      required_for:
        - REQ-0002
    - category: DCP_RESOLUTION_RESULTS
      description: Test results for stable-ID to content-hash resolution determinism.
      required_for:
        - REQ-0003
        - REQ-0011
    - category: HERMETICITY_ENFORCEMENT_RESULTS
      description: Test results for consumption mode policy enforcement and defect emission.
      required_for:
        - REQ-0003
    - category: EXPORT_DETERMINISM_RESULTS
      description: Test results for byte-identical exports from identical inputs.
      required_for:
        - REQ-0005
        - REQ-0013
    - category: AAT_RECEIPT_ARTIFACTS
      description: AATReceipt artifacts proving acceptance tests passed with bounded resources.
      required_for:
        - REQ-0014
    - category: RUN_RECEIPT_ARTIFACTS
      description: RunReceipt artifacts capturing context pack sufficiency and miss tracking.
      required_for:
        - REQ-0015
