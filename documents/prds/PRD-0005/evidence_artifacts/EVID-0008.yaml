prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: EVID-0008
  category: SECURITY_SCAN_RESULTS
  title: Compiler security posture checks (redaction, network defaults, no ambient creds)
  capture:
    paths:
      - evidence/prd/PRD-0005/security/
      - deny.toml
      - SECURITY.md
  verification:
    commands:
      - id: CMD-0001
        shell: bash
        command: |
          set -euo pipefail
          cargo deny check
        expected_exit_code: 0
        cwd: .
        timeout_seconds: 900
        network_access: DISALLOWED
      - id: CMD-0002
        shell: bash
        command: |
          set -euo pipefail
          apm2 factory security verify --scope redaction --scope net_default_deny
        expected_exit_code: 0
        cwd: .
        timeout_seconds: 600
        network_access: DISALLOWED
  data:
    classification: INTERNAL
    redaction:
      required: false
      guidance:
        - "Security artifacts must not contain secrets; ensure any provider logs are redacted or excluded."
