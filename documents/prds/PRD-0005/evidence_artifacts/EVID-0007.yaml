prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: EVID-0007
  category: INTEGRATION_TEST_RESULTS
  title: Model routing profile and provenance manifest tests
  capture:
    paths:
      - evidence/prd/PRD-0005/routing/
      - documents/protocol_profiles/
  verification:
    commands:
      - id: CMD-0001
        shell: bash
        command: |
          set -euo pipefail
          cargo test --package apm2-xtask --lib model_router::tests
        expected_exit_code: 0
        cwd: .
        timeout_seconds: 600
        network_access: DISALLOWED
      - id: CMD-0002
        shell: bash
        command: |
          set -euo pipefail
          apm2 factory verify --manifest evidence/prd/PRD-0005/routing/run_manifest.json
        expected_exit_code: 0
        cwd: .
        timeout_seconds: 300
        network_access: DISALLOWED
  data:
    classification: INTERNAL
    redaction:
      required: false
      guidance:
        - "Routing profiles must not embed secrets; tests assert redaction and allow-listed fields."
