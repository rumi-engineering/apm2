prd_evidence_standards:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  evidence_standards:
    categories:
      - category: SECURITY_TEST
        description: "Adversarial tests validating security properties"
        requirements:
          - "Test must be reproducible from source"
          - "Test must have deterministic pass/fail outcome"
          - "Test must validate specific security property"
        applies_to:
          - EVID-0001
          - EVID-0002
          - EVID-0003
          - EVID-0004
          - EVID-0005
          - EVID-0006
          - EVID-0007
          - EVID-0008
      - category: BENCHMARK_RESULTS
        description: "Performance benchmarks for latency targets"
        requirements:
          - "Benchmark must run on standardized environment"
          - "Results must include p50, p90, p99 percentiles"
          - "Benchmark must be repeatable"
        applies_to:
          - EVID-0009
          - EVID-0010
          - EVID-0011
      - category: TELEMETRY
        description: "Usage telemetry for migration gates"
        requirements:
          - "Telemetry must be privacy-preserving (no PII)"
          - "Aggregation window must be specified"
          - "Threshold criteria must be documented"
        applies_to:
          - EVID-0012
      - category: INTEGRATION_TEST
        description: "Integration tests for daemon recovery"
        requirements:
          - "Test must simulate daemon crash scenario"
          - "Test must verify recovery timing"
          - "Test must verify session state"
        applies_to:
          - EVID-0013
    network_access_policy:
      default: DISALLOWED
      exceptions:
        - evidence_id: EVID-0012
          access: ALLOW_LISTED_ONLY
          hosts:
            - "telemetry.internal"
          rationale: "Telemetry collection requires internal endpoint access"
    data_classification:
      default: INTERNAL
      sensitive_categories:
        - TELEMETRY
      redaction_requirements:
        - "Remove user identifiers from telemetry"
        - "Aggregate counts, not individual events"
    retention:
      default_window: "90d"
      exceptions:
        - category: SECURITY_TEST
          window: "1y"
          rationale: "Security test results retained for audit purposes"
