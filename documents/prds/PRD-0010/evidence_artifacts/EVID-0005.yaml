  id: "EVID-0005"
  category: "SECURITY_TEST"
  title: "ADV-005: Agent supplies own capability set in claim"
  description: |
    Adversarial test verifying that ClaimWork rejects requester-supplied
    capabilities. Test attempts ClaimWork with capability parameters;
    expects rejection.
  source_acceptance_test: ADV-005
  capture:
    paths:
      - "test/daemon/adversarial/adv_005_capability_injection.rs"
      - "evidence/adv/ADV-005/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- daemon::adversarial::adv_005"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 60
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Daemon must be running"
  assertions:
    - "ClaimWork with capability parameters rejected"
    - "ClaimWork with only (actor_id, role) accepted"
    - "Capability manifest minted by daemon based on policy"
    - "DefectRecord(CAPABILITY_REQUEST_REJECTED) emitted on injection attempt"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
