prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0010"
  category: "BENCHMARK_RESULTS"
  title: "Session ready latency benchmark"
  description: |
    Benchmark measuring full session ready latency including pack seal,
    policy check, and sandbox setup. Target: <2s p99.
  source_acceptance_test: BENCH-002
  capture:
    paths:
      - "test/daemon/benchmark/session_ready_latency.rs"
      - "evidence/benchmark/session_ready/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo bench --workspace -- session_ready_latency"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 600
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Daemon must be running and warm"
          - "Full session initialization path exercised"
          - "50 iterations minimum"
  assertions:
    - "p50 latency recorded"
    - "p90 latency recorded"
    - "p99 latency < 2s"
    - "Ready state includes pack seal, policy check, sandbox ready"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
