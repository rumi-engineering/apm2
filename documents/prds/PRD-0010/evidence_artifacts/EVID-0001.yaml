prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0001"
  category: "SECURITY_TEST"
  title: "ADV-001: Agent calls ClaimWork IPC endpoint"
  description: |
    Adversarial test verifying that agent processes cannot call the privileged
    ClaimWork IPC endpoint directly. Test spawns agent process and attempts
    ClaimWork call; expects PERMISSION_DENIED response.
  source_acceptance_test: ADV-001
  capture:
    paths:
      - "test/daemon/adversarial/adv_001_agent_claim_work.rs"
      - "evidence/adv/ADV-001/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- daemon::adversarial::adv_001"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 60
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Daemon must be running"
          - "Test runs as non-operator UID"
  assertions:
    - "Agent process receives PERMISSION_DENIED response"
    - "No WorkAssignment returned to agent"
    - "IPC request logged with denial reason"
    - "Error message does not enumerate privileged endpoints"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
