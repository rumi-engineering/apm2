prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0009"
  category: "BENCHMARK_RESULTS"
  title: "Spawn acknowledgment latency benchmark"
  description: |
    Benchmark measuring SpawnEpisode IPC latency from request to session_id
    return. Target: <100ms p99. Excludes external policy resolution network calls.
  source_acceptance_test: BENCH-001
  capture:
    paths:
      - "test/daemon/benchmark/spawn_ack_latency.rs"
      - "evidence/benchmark/spawn_ack/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo bench --workspace -- spawn_ack_latency"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 300
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Daemon must be running and warm"
          - "PolicyResolvedForChangeSet pre-populated"
          - "100 iterations minimum"
  assertions:
    - "p50 latency recorded"
    - "p90 latency recorded"
    - "p99 latency < 100ms"
    - "Measurement excludes external network"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
