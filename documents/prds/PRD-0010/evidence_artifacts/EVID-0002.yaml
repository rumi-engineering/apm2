prd_evidence_artifact:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  id: "EVID-0002"
  category: "SECURITY_TEST"
  title: "ADV-002: Agent calls SpawnEpisode IPC endpoint"
  description: |
    Adversarial test verifying that agent processes cannot call the privileged
    SpawnEpisode IPC endpoint directly. Also verifies PolicyResolvedForChangeSet
    precondition when operator does call SpawnEpisode.
  source_acceptance_test: ADV-002
  capture:
    paths:
      - "test/daemon/adversarial/adv_002_agent_spawn_episode.rs"
      - "evidence/adv/ADV-002/"
  verification:
    commands:
      - id: "CMD-0001"
        shell: "bash"
        command: "cargo test --workspace -- daemon::adversarial::adv_002"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 60
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Daemon must be running"
          - "Test runs as non-operator UID"
  assertions:
    - "Agent process receives PERMISSION_DENIED response"
    - "Operator call without PolicyResolvedForChangeSet returns POLICY_RESOLUTION_MISSING"
    - "Operator call with valid PolicyResolvedForChangeSet succeeds"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
