prd_evidence_standards:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"

  evidence_policy_id: "AAT_EVIDENCE_POLICY_V1"

  requirements:
    - id: "EPOL-0001"
      statement: "Every PRD requirement MUST map to at least one evidence artifact"

    - id: "EPOL-0002"
      statement: "Evidence artifacts MUST include deterministic verification commands"

    - id: "EPOL-0003"
      statement: "AAT evidence bundles MUST be persisted for minimum 90 days"

    - id: "EPOL-0004"
      statement: "Evidence verification commands MUST complete within timeout limits"

    - id: "EPOL-0005"
      statement: "Network access in verification commands is DISALLOWED by default"

  minimum_categories_by_requirement_type:
    FUNCTIONAL:
      - "TEST_RESULTS"
    NON_FUNCTIONAL:
      - "BENCHMARK_RESULTS"
    SECURITY:
      - "SECURITY_SCAN_RESULTS"
      - "POLICY_CHECK_RESULTS"
    OPERABILITY:
      - "AUDIT_LOGS"
    UX:
      - "RECORDINGS"

  prohibited_weak_evidence:
    - "A statement that tests passed without captured artifacts"
    - "Manual inspection without recorded output"
    - "Screenshots without reproduction steps"
    - "Verbal confirmation of behavior"
    - "References to deleted or inaccessible artifacts"
    - "Evidence from a different PR or commit"

  aat_specific_standards:
    - id: "AAT-EPOL-0001"
      statement: "Every AAT run MUST produce a structured JSON evidence bundle"

    - id: "AAT-EPOL-0002"
      statement: "Hypothesis predictions MUST be recorded before execution"

    - id: "AAT-EPOL-0003"
      statement: "Anti-gaming check results MUST be included in evidence bundle"

    - id: "AAT-EPOL-0004"
      statement: "Evidence bundles MUST include timestamps for all operations"

    - id: "AAT-EPOL-0005"
      statement: "Manual status overrides MUST be logged with rationale and authority"
