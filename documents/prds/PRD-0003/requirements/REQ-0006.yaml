prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"

  id: "REQ-0006"
  type: "FUNCTIONAL"
  title: "Evidence Bundle Script Generation"
  statement: |
    Every PR MUST include or reference an evidence script at the path specified
    in the Evidence Script section. The script MUST be executable, produce
    deterministic output, and validate the claims made in Expected Outcomes.

  acceptance_criteria:
    - "Evidence Script section specifies path (e.g., scripts/evidence/verify_*.sh)"
    - "Evidence Script section specifies status (NEW/MODIFIED/EXISTING)"
    - "Script file exists at specified path after PR merge"
    - "Script is executable (chmod +x)"
    - "Script exits 0 on success, non-zero on failure"
    - "Script output is captured in evidence bundle"

  evidence:
    evidence_ids:
      - "EVID-0010"
    inherited_from_prd: false
    notes:
      - "Evidence scripts follow patterns from documents/skills/evidence-scripting/"
