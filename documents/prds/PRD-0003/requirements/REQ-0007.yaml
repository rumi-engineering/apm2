prd_requirement:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"

  id: "REQ-0007"
  type: "UX"
  title: "Agent-Friendly UX Verification"
  statement: |
    The AAT agent MUST verify that PR changes maintain agent-friendly UX standards.
    CLI commands must produce structured output (JSON/YAML), error messages must
    be actionable, and help text must be machine-parseable.

  acceptance_criteria:
    - "CLI commands in Usage section tested for structured output support"
    - "Error scenarios produce actionable error messages"
    - "--help output follows consistent format"
    - "Exit codes follow convention (0=success, non-zero=failure)"
    - "AAT feedback is itself agent-consumable (structured JSON)"
    - "Failure reasons include remediation guidance"

  evidence:
    evidence_ids:
      - "EVID-0001"
      - "EVID-0002"
      - "EVID-0003"
    inherited_from_prd: false
    notes:
      - "Agent-friendly UX is critical for autonomous factory loop"
