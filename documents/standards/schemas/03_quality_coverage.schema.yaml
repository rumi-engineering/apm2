quality_coverage_schema:
  schema_version: "2026-01-23"
  schema_id: "SCHEMA_QUALITY_COVERAGE_V2"
  required_keys:
    - "dimension_id"
    - "applicability"
    - "disposition"
    - "coverage"
  keys:
    dimension_id:
      type: "string"
      enum_ref: "standards/enums/04_quality_dimensions.yaml#quality_dimensions.values"
    applicability:
      type: "string"
      enum_ref: "standards/enums/15_quality_applicability.yaml#quality_applicability.values"
    disposition:
      type: "string"
      enum_ref: "standards/enums/16_quality_disposition.yaml#quality_disposition.values"
    coverage:
      type: "object"
      required_keys:
        - "requirement_ids"
        - "evidence_ids"
      keys:
        requirement_ids:
          type: "array"
          item_type: "string"
        evidence_ids:
          type: "array"
          item_type: "string"
    delegation:
      type: "object"
      required_keys:
        - "guardrails"
        - "required_evidence_categories"
      keys:
        guardrails:
          type: "array"
          item_type: "string"
        required_evidence_categories:
          type: "array"
          item_type: "string"
          enum_ref: "standards/enums/03_evidence_categories.yaml#evidence_categories.values"
    exception:
      type: "object"
      required_keys:
        - "requested"
        - "rationale"
        - "required_signoffs"
      keys:
        requested:
          type: "boolean"
        rationale:
          type: "string"
        required_signoffs:
          type: "array"
          item_type: "string"
          enum_ref: "standards/enums/06_signoff_roles.yaml#authority_roles.values"
        evidence_ids:
          type: "array"
          item_type: "string"
          default: []
