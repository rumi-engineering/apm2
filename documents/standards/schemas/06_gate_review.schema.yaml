gate_review_schema:
  schema_version: "2026-01-23"
  schema_id: "SCHEMA_GATE_REVIEW_V1"
  required_keys:
    - "gate_id"
    - "status"
    - "evidence_ids"
  keys:
    gate_id:
      type: "string"
      pattern_ref: "standards_meta.determinism.canonical_id_formats.gate_id"
    status:
      type: "string"
      enum_ref: "standards/enums/05_gate_status.yaml#gate_status.values"
    evidence_ids:
      type: "array"
      item_type: "string"
      default: []
    waiver_id:
      type: "string"
      pattern_ref: "standards_meta.determinism.canonical_id_formats.waiver_id"
