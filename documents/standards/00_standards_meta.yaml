standards_meta:
  schema_version: "2026-01-23"
  suite_id: "AGENT_FACTORY_TEMPLATE_SUITE"
  suite_version: "2026-01-23"
  determinism:
    ordering_rules:
      - "All lists MUST be sorted deterministically unless explicitly noted."
      - "ID lists MUST be sorted lexicographically ascending."
      - "Objects with id+name MUST sort by id then name."
      - "Where an object list uses a primary key other than id (e.g., gate_id, ticket_id), sort by that key."
    canonical_id_formats:
      prd_id: "^PRD-[0-9]{4}$"
      rfc_id: "^RFC-[0-9]{4}$"
      requirement_id: "^REQ-[0-9]{4}$"
      decision_id: "^DEC-[0-9]{4}$"
      risk_id: "^RSK-[0-9]{4}$"
      question_id: "^Q-[0-9]{4}$"
      evidence_id: "^EVID-[0-9]{4}$"
      ticket_id: "^TCK-[0-9]{5}$"
      command_id: "^CMD-[0-9]{4}$"
      customer_segment_id: "^CUST-[0-9]{4}$"
      stakeholder_entity_id: "^STKH-[0-9]{4}$"
      user_journey_id: "^UJ-[0-9]{4}$"
      non_goal_id: "^NG-[0-9]{4}$"
      goal_id: "^G-[0-9]{4}$"
      metric_id: "^MET-[0-9]{4}$"
      guardrail_id: "^GRD-[0-9]{4}$"
      constraint_id: "^CNS-[0-9]{4}$"
      invariant_id: "^INV-[0-9]{4}$"
      evidence_policy_requirement_id: "^EPOL-[0-9]{4}$"
      gate_id: "^GATE-[A-Z0-9_-]+$"
      waiver_id: "^WVR-[0-9]{4}$"
      trust_boundary_id: "^TB-[0-9]{4}$"
      alternative_id: "^ALT-[0-9]{4}$"
      contract_id: "^CTR-[0-9]{4}$"
      contract_schema_id: "^SCH-[0-9]{4}$"
      rollout_phase_id: "^ROL-[0-9]{4}$"
      test_vector_id: "^TV-[0-9]{4}$"
      lint_rule_id: "^LINT-[0-9]{4}$"
      protocol_message_schema_id: "^[A-Z0-9]+-SCH-[0-9]{4}$"
      import_id: "^IMP-[A-Z0-9_-]+$"
      ref_string: "^[^#]+#[A-Za-z0-9_]+([.][A-Za-z0-9_]+)*$"
      iso_date: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
  references:
    root_keys:
      standards_enums: "standards/enums/*.yaml"
      standards_schemas: "standards/schemas/*.yaml"
      lint_spec: "standards/lint/LINT_SPEC.yaml"
    ref_format:
      delimiter: "#"
      allowed_forms:
        - "<path>#<yaml_root_key>"
        - "<path>#<yaml_root_key>.<dot_separated_subpath>"
      path_rules:
        - "Paths MUST use forward slashes."
        - "Paths MUST be repository-root relative OR relative to the referencing file directory."
        - "Paths MUST NOT contain unexpanded template tokens in instance documents."
