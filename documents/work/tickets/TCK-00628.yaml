    This is the final ticket in the REQ-0031..REQ-0039 cluster and depends on
    all preceding tickets. It is purely a test-authoring ticket: no new
    production code is written here. All four scenarios exercise production
    code paths through their public command interfaces. The conformance suite
    is the official evidence artifact for the RFC-0019 quality gate closure
    covering the usability cluster.
