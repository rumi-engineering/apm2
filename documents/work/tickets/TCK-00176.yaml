acceptance_criteria:
  - criterion: E2E tests for tool mediation
    verification: Tool requests flow through broker
  - criterion: Deduplication verification
    verification: Repeated requests return cached results
  - criterion: Receipt binding verification
    verification: Receipts contain correct hashes
implementation:
  code_examples:
    - description: E2E tool mediation test
      code: |
        #[tokio::test]
        async fn test_tool_mediation() {
            let daemon = TestDaemon::start().await;
            let episode_id = daemon.create_and_start().await;

            // Send tool request
            let request = ToolRequest {
                tool: "read".into(),
                dedupe_key: dedupe_key!("test-read"),
                args_hash: hash_of(b"test.txt"),
            };
            let decision = daemon.tool_request(&episode_id, request.clone()).await.unwrap();
            assert_eq!(decision.decision, Decision::Allow);

            // Execute tool
            let result = daemon.tool_execute(&episode_id, decision).await.unwrap();
            assert!(result.receipt.verify(&daemon.public_key()).is_ok());

            // Dedupe hit
            let decision2 = daemon.tool_request(&episode_id, request).await.unwrap();
            assert_eq!(decision2.decision, Decision::DedupeCacheHit { .. });
        }
