notes:
  context: |
    Both bugs were observed live on PR 740 (TCK-00567, SHA eb5992f7):
    - lifecycle.state stuck at gates_failed (updated_at 2026-02-18T04:54:41Z)
      while all gate results show PASS at 2026-02-18T04:58:44Z.
      Local merge did not trigger. TCK-00567 commits are on the feature
      branch only, not on local main.
    - GitHub issue comments #3918628330 (security s2, 04:57:44) and
      #3918654234 (quality s2, 05:01:04) are two separate comments on
      SHA eb5992f7, each containing only one reviewer's verdict.
      The s1 pair on old SHA 9a1b7dc6 correctly shared comment #3918509559.
    The gate retry lifecycle bug is the more critical of the two: it
    silently prevents all local merges whenever any gate fails and retries.
    The duplicate comment bug corrupts the review audit trail and can cause
    the orchestrator to read an incomplete verdict block.
  security: "default-deny, fail-closed on lifecycle transition errors"
