root_cause_analysis:
  summary: |
    FAC push/review had several brittle integration edges that could stall the
    lifecycle or degrade reviewer trust:
    1) `fac review prepare` could diff against an incorrect base after main
       advanced, producing empty or misleading review inputs.
    2) Verdict projection behavior around comment lifecycle/fan-in was fragile,
       especially across re-runs and per-SHA comment identity.
    3) Legacy CLI subcommands overlapped with lifecycle/doctor semantics and
       increased operational confusion.
    4) Push warm-path dedup behavior needed to stay closure-complete and
       non-blocking when gates were already satisfied.

scope:
  in_scope:
    - id: "S6_PREPARE_BASE_SHA"
      title: "Fix fac review prepare to use pr.base.sha instead of origin/main"
      detail: |
        Ensure `apm2 fac review prepare` resolves base from GitHub PR metadata
        (`pr.base.sha`) when available, with strict SHA validation and reachable
        fallback to local main refs for offline operation.

    - id: "S7_REMOVE_OBSOLETE_COMMANDS"
      title: "Remove obsolete FAC CLI subcommands"
      detail: |
        Remove superseded review subcommands now covered by lifecycle + doctor:
        `fac review dispatch`, `fac review wait`, `fac review status`,
        `fac review project`, and `fac resume`.

    - id: "S8_VERDICT_COMMENT_POSTING"
      title: "Harden verdict projection fan-in and per-SHA comment behavior"
      detail: |
        Projection behavior for GitHub verdict comments must satisfy:
        1. One combined verdict comment per PR head SHA, emitted once all active
           dimensions are resolved for that SHA.
        2. New review rounds (new head SHA) post a new comment; previous-round
           comments are not edited as live state.
        3. Projection rendering includes all findings and the decision model ID
           per dimension (`model_id`) in place of `set_by`.
        4. Create-path posting must preserve merged dimension payload for the
           same SHA (no dimension loss during reinitialization/replay).
        5. Projection failures must be surfaced as hard errors.

    - id: "S9_DEDUP_CACHE_AND_PUSH"
      title: "Treat AlreadyCompleted dedup as pass-through for push"
      detail: |
        `DenialReasonCode::AlreadyCompleted` indicates deduplicated success for
        an already-completed SHA and must not block `apm2 fac push`. Use
        existing cache/context fields to resolve gate outcomes without rerun.

    - id: "S10_HIDE_GATES_COMMAND"
      title: "Hide `apm2 fac gates` from public CLI help"
      detail: |
        Keep command callable for internal/debug use, but hide it from public
        help output to reduce accidental operator misuse.

  out_of_scope:
    - "S1_CLOSURE_SCHEMA deferred to TCK-00624."
    - "S2_CLOSURE_HASH_IN_ATTESTATION deferred to TCK-00624."
    - "S3_PREP_HYDRATION deferred to TCK-00624."
