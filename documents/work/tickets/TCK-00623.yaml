plan:
  steps:
    - id: "STEP_01"
      title: "Stabilize prepare head/base resolution"
      detail: |
        Keep strict SHA validation for cached/API refs, prefer PR base SHA,
        and treat stale local identity as non-authoritative hint with fallback.

    - id: "STEP_02"
      title: "Finalize per-SHA verdict projection semantics"
      detail: |
        Ensure create/update paths preserve merged payload for same SHA,
        maintain per-SHA round separation, and surface projection failures.

    - id: "STEP_03"
      title: "Align lifecycle replay and projection wiring"
      detail: |
        Keep replay scoped to matching PR + SHA, prevent stale-SHA fanout,
        and maintain closure-complete push progression.

    - id: "STEP_04"
      title: "Wire typed queue/pipeline failure taxonomy"
      detail: |
        Distinguish prep supply unavailable, authority denied, and gate
        execution failures in gates queue path outputs.

    - id: "STEP_05"
      title: "Dogfood push/review and verify idempotent warm-path"
      detail: |
        Validate no stuck `apm2 fac push` behavior, warm-path dedup reuse, and
        reviewer lifecycle progression under repeated pushes.

