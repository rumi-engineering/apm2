    security: |
      The ChangeSetPublished event's domain-separated signature (CHANGESET_PUBLISHED: prefix)
      prevents cross-domain replay attacks. The changeset_digest is computed deterministically
      over canonical bundle bytes, ensuring the same inputs always produce the same digest.
      The handler must validate work_id exists and is in a valid state (Claimed or InProgress)
      before accepting a changeset, preventing orphaned changesets. CAS storage provides
      tamper-evident content addressing -- any modification to the stored bundle changes its
      hash, breaking the cas_hash binding in the ledger event. The handler must validate
      the ChangeSetBundleV1 structure (no empty changeset_id, valid base GitObjectRef, at
      least one FileChange in manifest) before storing. Idempotency prevents duplicate
      ChangeSetPublished events which could confuse downstream gate orchestration.
