requirement:
  id: REQ-DCP-0012
  title: "Daemon Health Metrics"
  status: ACTIVE

  statement: |
    The daemon MUST expose health and mediation metrics sufficient for
    operational monitoring and alerting.

  rationale: |
    Observability is required to detect degradation, security anomalies, and
    enforce rollout gates.

  acceptance_criteria:
    - id: AC-DCP-0012-001
      description: "Metrics listed in rollout/ops are emitted."
      verification: "Metrics endpoint includes apm2_daemon_* counters and histograms."

  design_references:
    - "05_rollout_and_ops.yaml#operational_considerations"

  test_references:
    - "07_test_and_evidence.yaml#INT-003"
