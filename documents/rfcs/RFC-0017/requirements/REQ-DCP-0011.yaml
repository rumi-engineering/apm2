requirement:
  id: REQ-DCP-0011
  title: "Tool Mediation Overhead"
  status: ACTIVE

  statement: |
    Tool mediation overhead (excluding tool execution time) MUST be <5ms p50.

  rationale: |
    Mediation is a security boundary but must remain low-latency to preserve
    operator and session responsiveness.

  acceptance_criteria:
    - id: AC-DCP-0011-001
      description: "Tool mediation p50 <5ms."
      verification: "BENCH-003 results meet target."

  design_references:
    - "02_design_decisions.yaml#DD-004"

  test_references:
    - "07_test_and_evidence.yaml#BENCH-003"
