requirement:
  id: REQ-DCP-0009
  title: "Spawn Acknowledgment Latency"
  status: ACTIVE

  statement: |
    SpawnEpisode MUST acknowledge with session_id within <100ms p99 on a local
    Unix socket (warm daemon).

  rationale: |
    Fast acknowledgments reduce operator wait time and keep orchestration
    responsive during high-frequency operations.

  acceptance_criteria:
    - id: AC-DCP-0009-001
      description: "Spawn acknowledgment latency p99 <100ms."
      verification: "BENCH-001 results meet target."

  design_references:
    - "05_rollout_and_ops.yaml#PHASE-2"

  test_references:
    - "07_test_and_evidence.yaml#BENCH-001"
