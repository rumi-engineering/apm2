rfc_ticket_decomposition:
  schema_version: "2026-02-10"
  template_version: "2026-01-24"
  status: "READY"
  assumptions:
    - "TCK-00439 and TCK-00440 remain cross-RFC CAC-overlay prerequisites for RFC-0029 gate and schema parity."
  principles:
    - "Tickets are atomic, independently shippable, and verifiable."
    - "Each ticket binds concrete RFC-0029 requirement_ids and evidence_ids."
    - "Cross-ticket dependencies are explicit and minimal."
    - "Fail-closed behavior is default for unknown, stale, or ambiguous authority-critical inputs."
    - "Queue/replay/recovery and evidence-quality obligations are HTF-window-bound and gate-verified."
  ticket_plan:
    ticket_storage_root: "documents/work/tickets/"
    sequence_start: "TCK-00470"
    prerequisite_tickets:
      - ticket_id: "TCK-00439"
        note: "Chapter 17 CAC registry hardening underpinning REQ-0006 gate contracts."
      - ticket_id: "TCK-00440"
        note: "Chapter 18 CAC traceability overlay underpinning REQ-0009/REQ-0010 gate contracts."
    tickets:
      - ticket_id: "TCK-00470"
        title: "RFC-0029 REQ-0001 canonical economics profile and deterministic budget admission"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00470.yaml#ticket_meta"
        scope:
          in_scope:
            - "Implement economics-constraint admission checks for boundary interaction classes."
            - "Emit deterministic budget allow/deny traces with stable deny reasons."
            - "Deny unprofiled authoritative paths by default."
          out_of_scope:
            - "Digest-first selector closure and replay zoom-in behavior."
        binds:
          requirement_ids: ["REQ-0001"]
          evidence_ids: ["EVID-0001"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RUNTIME", "DOMAIN_OBSERVABILITY"]
        dependencies:
          - "TCK-00439"
        definition_of_done:
          criteria:
            - "Admission traces are deterministic and replay-verifiable."
            - "Unprofiled authoritative requests are fail-closed deny."
            - "Budget decisions expose stable input/output and deny_reason fields."
          evidence_ids: ["EVID-0001"]

      - ticket_id: "TCK-00471"
        title: "RFC-0029 REQ-0002 digest-first selector closure and deterministic replay zoom-in"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00471.yaml#ticket_meta"
        scope:
          in_scope:
            - "Require selector/loss-profile completeness for high-risk claims."
            - "Implement deterministic replay zoom-in from hash-addressed evidence."
            - "Bind selector closure checks to RoleSpec/context-pack admission paths."
          out_of_scope:
            - "Verifier cache amortization policy."
        binds:
          requirement_ids: ["REQ-0002"]
          evidence_ids: ["EVID-0002"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RUNTIME", "DOMAIN_SECURITY"]
        dependencies:
          - "TCK-00470"
        definition_of_done:
          criteria:
            - "High-risk claims deny on incomplete selector/loss-profile digests."
            - "Replay zoom-in resolves evidence deterministically by hash."
            - "Selector-closure defects emit structured deny traces."
          evidence_ids: ["EVID-0002"]

      - ticket_id: "TCK-00472"
        title: "RFC-0029 REQ-0003 verification amortization and proof-cache discipline"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00472.yaml#ticket_meta"
        scope:
          in_scope:
            - "Implement bounded proof-cache reuse and batching for correlated workloads."
            - "Implement cache invalidation preserving freshness and revocation correctness."
            - "Demonstrate sub-linear verifier workload growth for target workload classes."
          out_of_scope:
            - "Queue lane scheduling and anti-starvation policy."
        binds:
          requirement_ids: ["REQ-0003"]
          evidence_ids: ["EVID-0003"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RUNTIME", "DOMAIN_PERFORMANCE", "DOMAIN_RELIABILITY"]
        dependencies:
          - "TCK-00471"
        definition_of_done:
          criteria:
            - "Proof-cache reuse remains bounded and policy-gated."
            - "Invalidation paths preserve revocation/freshness safety."
            - "Target workload evidence shows sub-linear verifier growth."
          evidence_ids: ["EVID-0003"]

      - ticket_id: "TCK-00473"
        title: "RFC-0029 REQ-0004 HTF-bound queue admission and anti-entropy anti-starvation enforcement"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00473.yaml#ticket_meta"
        scope:
          in_scope:
            - "Implement lane reservations and tick-floor invariants for stop/revoke and control lanes."
            - "Enforce TP-EIO29-001/002/003 for queue and anti-entropy admission decisions."
            - "Run adversarial queue drills for replay flood and mixed control/replay bursts."
          out_of_scope:
            - "Replay/recovery receipt generation for TP-EIO29-004/007."
        binds:
          requirement_ids: ["REQ-0004"]
          evidence_ids: ["EVID-0004"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RUNTIME", "DOMAIN_RELIABILITY", "DOMAIN_SECURITY"]
        dependencies:
          - "TCK-00470"
          - "TCK-00471"
        definition_of_done:
          criteria:
            - "Stop/revoke and control lanes preserve declared tick floors under replay pressure."
            - "Anti-entropy remains pull-only and budget-bound."
            - "Unknown/invalid temporal authority state denies admission."
          evidence_ids: ["EVID-0004"]

      - ticket_id: "TCK-00474"
        title: "RFC-0029 REQ-0005 replay-recovery bounds and idempotency closure"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00474.yaml#ticket_meta"
        scope:
          in_scope:
            - "Emit ReplayConvergenceReceiptV1 and RecoveryAdmissibilityReceiptV1 with signed time/window bindings."
            - "Enforce TP-EIO29-004 and TP-EIO29-007 replay and idempotency checks."
            - "Guarantee dedup closure across retry/restart and partition/rejoin."
          out_of_scope:
            - "Projection multi-sink continuity scenario orchestration."
        binds:
          requirement_ids: ["REQ-0005"]
          evidence_ids: ["EVID-0005"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RUNTIME", "DOMAIN_RELIABILITY", "DOMAIN_SECURITY"]
        dependencies:
          - "TCK-00473"
        definition_of_done:
          criteria:
            - "Replay/recovery receipts are HTF-bound and signature-verifiable."
            - "Duplicate authoritative effects deny across retries and replays."
            - "Unknown or stale temporal receipt fields fail closed."
          evidence_ids: ["EVID-0005"]

      - ticket_id: "TCK-00475"
        title: "RFC-0029 REQ-0006 security-interlocked optimization gates and quantitative evidence quality enforcement"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00475.yaml#ticket_meta"
        scope:
          in_scope:
            - "Require KPI/countermetric completeness and canonical TP evaluator/arbitration bindings for optimization gates."
            - "Enforce quantitative evidence-quality constraints: power >= 0.90, alpha <= 0.01, and sample-size proof requirements."
            - "Enforce reproducibility matrix across >=3 hardware/runtime classes plus freshness and throughput-dominance gate behavior."
          out_of_scope:
            - "Disclosure policy mode design changes."
        binds:
          requirement_ids: ["REQ-0006"]
          evidence_ids: ["EVID-0006"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_SECURITY", "DOMAIN_OBSERVABILITY", "DOMAIN_RUNTIME"]
        dependencies:
          - "TCK-00439"
          - "TCK-00470"
          - "TCK-00471"
        definition_of_done:
          criteria:
            - "Optimization gates fail closed on missing KPI/countermetric or temporal arbitration evidence."
            - "Evidence-quality gate enforces statistical thresholds and reproducibility matrix contracts."
            - "Stale or throughput-dominance-violating evidence classes block optimization promotions."
          evidence_ids: ["EVID-0006"]

      - ticket_id: "TCK-00476"
        title: "RFC-0029 REQ-0007 disclosure-control interlock non-regression for optimization paths"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00476.yaml#ticket_meta"
        scope:
          in_scope:
            - "Bind optimization decisions to signed disclosure-control policy snapshots and epochs."
            - "Enforce phase-qualified policy mode matching for evaluated windows."
            - "Deny patent/provisional and unapproved disclosure channels in TRADE_SECRET_ONLY mode."
          out_of_scope:
            - "Future policy-mode expansion design."
        binds:
          requirement_ids: ["REQ-0007"]
          evidence_ids: ["EVID-0007"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_SECURITY", "DOMAIN_GOVERNANCE", "DOMAIN_RUNTIME"]
        dependencies:
          - "TCK-00475"
        definition_of_done:
          criteria:
            - "Disclosure-policy mode mismatch is non-admissible."
            - "Trade-secret mode denies patent/provisional workflows by default."
            - "Unknown or stale disclosure-control evidence fails closed."
          evidence_ids: ["EVID-0007"]

      - ticket_id: "TCK-00477"
        title: "RFC-0029 REQ-0008 authority-surface monotonicity and direct-GitHub non-regression"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00477.yaml#ticket_meta"
        scope:
          in_scope:
            - "Enforce production capability-surface monotonicity for optimization candidates."
            - "Deny reintroduction of direct GitHub capability classes in production runtimes."
            - "Require role-level capability-surface diff evidence for optimization admission."
          out_of_scope:
            - "Migration of additional projection sink families."
        binds:
          requirement_ids: ["REQ-0008"]
          evidence_ids: ["EVID-0008"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_SECURITY", "DOMAIN_RUNTIME", "DOMAIN_INFRA"]
        dependencies:
          - "TCK-00475"
        definition_of_done:
          criteria:
            - "Production authority-surface increases are denied."
            - "Direct GitHub capability classes remain absent from production runtime contexts."
            - "Unknown/stale authority-surface evidence fails closed."
          evidence_ids: ["EVID-0008"]

      - ticket_id: "TCK-00478"
        title: "RFC-0029 REQ-0009 projection multi-sink outage continuity and deferred replay boundedness"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00478.yaml#ticket_meta"
        scope:
          in_scope:
            - "Implement ProjectionContinuityWindowV1 outage/replay horizon enforcement."
            - "Enforce TP-EIO29-001/003/004/005 for multi-sink outage/churn/partition scenarios."
            - "Ensure authoritative progression remains truth-plane-only while replay converges post-recovery."
          out_of_scope:
            - "Tiered erasure+BFT reconstruction admissibility pipeline."
        binds:
          requirement_ids: ["REQ-0009"]
          evidence_ids: ["EVID-0009"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RELIABILITY", "DOMAIN_RUNTIME", "DOMAIN_SECURITY"]
        dependencies:
          - "TCK-00473"
          - "TCK-00474"
          - "TCK-00477"
          - "TCK-00440"
        definition_of_done:
          criteria:
            - "Authoritative decisions remain independent of projection sink state across outage scenarios."
            - "Deferred replay converges idempotently within declared replay windows."
            - "Missing/stale/invalid temporal authority in continuity paths denies admission."
          evidence_ids: ["EVID-0009"]

      - ticket_id: "TCK-00479"
        title: "RFC-0029 REQ-0010 tiered erasure+BFT reconstruction admissibility closure"
        ticket_files:
          meta_ref: "documents/work/tickets/TCK-00479.yaml#ticket_meta"
        scope:
          in_scope:
            - "Require erasure decode validity, quorum certification, and SourceTrustSnapshot digest match before reconstruction admission."
            - "Bind RecoveryAdmissibilityReceiptV1 to valid TP-EIO29 temporal authority references."
            - "Classify reconstruction deny outcomes with mandatory failure-mode diagnostics."
          out_of_scope:
            - "Cross-organization recovery governance policy design."
        binds:
          requirement_ids: ["REQ-0010"]
          evidence_ids: ["EVID-0010"]
        custody_agent_roles: ["AGENT_IMPLEMENTER", "AGENT_QA"]
        responsibility_domains: ["DOMAIN_RELIABILITY", "DOMAIN_SECURITY", "DOMAIN_RUNTIME"]
        dependencies:
          - "TCK-00474"
          - "TCK-00478"
          - "TCK-00440"
        definition_of_done:
          criteria:
            - "Reconstruction denies unless decode+quorum+digest+temporal closure is complete."
            - "Insufficient quorum or digest mismatch is fail-closed deny."
            - "Reconstruction failure modes emit deterministic diagnostics."
          evidence_ids: ["EVID-0010"]
