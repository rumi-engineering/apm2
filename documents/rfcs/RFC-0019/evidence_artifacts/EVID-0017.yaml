      path: "documents/rfcs/RFC-0019/19_admission_spine_v1_1_pcac_boundaries.md"
      description: |
        Admission Spine v1.1 addendum defining:
        - §0: Motivation and goals/non-goals
        - §1: Normative imports, terminology (32 terms), threat model (14 categories),
          compatibility/versioning/migration rules
        - §2: Trust stack (ledger integrity below PCAC, policy-root derivation,
          as_of_ledger_anchor semantics, anti-rollback anchoring)
