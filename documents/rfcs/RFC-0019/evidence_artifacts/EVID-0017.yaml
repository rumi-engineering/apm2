        - §5: Composition contract (kernel requirement, capability-gated no-bypass,
          fixed phase ordering A–Q, streaming/output rule)
        - §6: Declassification receipt consumption model
        - §7: Quarantine containment (saturation-safe, priority-aware eviction,
          per-session isolation, durable reservation, restart-safe persistence)
        - §8: Admission evidence bundle (digest-cycle avoidance, bundle content,
          confidentiality + bounds)
        - §9: Conformance tests (CI-blocking invariants)
        - Appendix A: Kernel-facing interfaces (ValidatedLedgerStateV1,
          LedgerTrustVerifier, AntiRollbackAnchor, PolicyRootStateV1,
          PolicyRootResolver, WitnessProvider, BoundaryMediator, AdmissionKernel)
