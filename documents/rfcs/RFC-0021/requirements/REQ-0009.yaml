requirement:
  schema_version: "2026-02-05"
  id: "REQ-0009"
  title: "Venture evidence hygiene and classification"
  category: "SECURITY"
  priority: "P0"
  status: "PROPOSED"
  statement: |
    Venture evidence artifacts MUST include classification, redaction metadata, and retention policy
    bindings. Violations are admission-blocking for affected work.
  rationale: |
    Venture artifacts can contain sensitive customer and commercial data; hygiene is a security boundary.
  acceptance_criteria:
    - "All venture evidence includes classification labels"
    - "Required redactions are applied before publication"
    - "Policy violations produce fail-closed behavior"
  evidence_ids: ["EVID-0007"]
  source_refs:
    - "HOLONIC_VENTURE_PROVING_INTERFACE.md ยง7.3"
