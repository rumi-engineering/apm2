      resolution_plan: "Time-box breakglass windows and require explicit incident receipts with authority signoff."
      v2_resolution:
        status: "PENDING"
        decision: "Pending reliability governance policy update."
        evidence_ref: "evidence/rfc/RFC-0020/governance/breakglass_duration_policy.yaml"

    - id: "Q-0008"
      question: "Should governance channel stop/rotation operations require independent out-of-band attestation in addition to AuthoritySeal/QC?"
      decision_needed_by: "TCK-00382 implementation"
