    - id: "Q-0002"
      question: "What is the optimal K_min threshold for switching to ReceiptMultiProofV1 under varied channel budgets?"
      decision_needed_by: "TCK-00363 implementation"
      resolution_plan: "Choose policy-defined threshold from measured fanout traces."
      v2_resolution:
        status: "PENDING"
        decision: "Derive threshold from PF-0003 benchmark envelopes."
        evidence_ref: "evidence/rfc/RFC-0020/perf/multiproof_threshold_study.yaml"

    - id: "Q-0003"
      question: "Should optional VDF profiles be enabled by default on all federation links or only adversarial classifications?"
      decision_needed_by: "TCK-00366 rollout"
      resolution_plan: "Default off globally; enable per-link policy where threat model warrants delay hardening."
      v2_resolution:
        status: "PENDING"
        decision: "Security council decision required with production latency budget data."
        evidence_ref: "evidence/rfc/RFC-0020/reviews/vdf_policy_review.yaml"

    - id: "Q-0004"
      question: "How should long partitions influence delegation expiry semantics when HTF lag remains bounded but governance channel is delayed?"
      decision_needed_by: "TCK-00381 implementation"
      resolution_plan: "Prefer conservative deny under uncertainty for Tier2+ and configurable degraded read mode for lower tiers."
      v2_resolution:
        status: "PENDING"
        decision: "Pending partition drill outcomes (CH-0003, CH-0004)."
        evidence_ref: "evidence/rfc/RFC-0020/chaos/partition_expiry_matrix.yaml"

    - id: "Q-0005"
      question: "Should KeySetIdV1 be mandatory for all authority roots or optional for non-quorum cells?"
      decision_needed_by: "Post-S0.75 hardening"
      resolution_plan: "Require support universally; require active use only where quorum/threshold authorities exist."
      v2_resolution:
