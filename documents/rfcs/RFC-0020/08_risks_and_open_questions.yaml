    - id: "Q-0006"
      question: "Which distortion metrics are acceptable for SummaryReceipt under high-risk policy gates?"
      decision_needed_by: "S5 rollout gate"
      resolution_plan: "Allow only metrics backed by deterministic verifier predicates and selector coverage proofs."
      v2_resolution:
        status: "PENDING"
        decision: "Pending policy/risk council rubric publication."
