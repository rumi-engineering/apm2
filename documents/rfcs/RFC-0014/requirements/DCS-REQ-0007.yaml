requirement:
  id: DCS-REQ-0007
  title: "Byzantine Fault Tolerance"
  imported_from: null
  status: ACTIVE

  statement: |
    The consensus layer MUST tolerate up to f Byzantine nodes in a 3f+1 validator
    set while maintaining safety and liveness.

  rationale: |
    Admission integrity requires safety even if a validator is compromised or malicious.

  acceptance_criteria:
    - id: AC-001
      description: "Equivocation detection for double-signing"
      verification: "Conflicting signatures produce evidence"
    - id: AC-002
      description: "Byzantine fault evidence recorded in ledger"
      verification: "Evidence persisted and queryable"
    - id: AC-003
      description: "Faulty validators removed from active set"
      verification: "Governance update removes validator"

  design_references:
    - "02_design_decisions.yaml#DD-0001"
    - "02_design_decisions.yaml#DD-0007"

  test_references:
    - "07_test_and_evidence.yaml#TEST-CS-001"
    - "07_test_and_evidence.yaml#TEST-BZ-001"
