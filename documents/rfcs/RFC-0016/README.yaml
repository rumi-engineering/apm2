rfc_readme:
  schema_version: "2026-01-30"
  rfc_id: "RFC-0016"
  title: "Holonic Time Fabric (HTF)"
  status: "DRAFT"
  entrypoints:
    - "00_meta.yaml"
    - "01_problem_and_imports.yaml"
    - "02_design_decisions.yaml"
    - "04_contracts_and_versioning.yaml"
    - "06_ticket_decomposition.yaml"
  note: |
    RFC-0016 defines HTF and prohibits wall-time authority in normative protocol
    decisions. HTF is a substrate RFC and impacts multiple subsystems.
    Canonical cross-RFC vocabulary is:
    - htf_boundary
    - authority_clock
    - time_envelope
    - tick_floor_met
    - display_clock (display-only; never gate authority)
