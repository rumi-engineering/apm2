rfc_evidence_artifact:
  schema_version: "2026-01-30"
  id: "EVID-HTF-0003"
  category: "INTEGRATION_TEST_RESULTS"
  title: "Lease expiry correctness"
  description: |
    Tests verifying lease expiry and revocation decisions depend only on
    tick-based HTF time (TimeEnvelopeRef / expires_at_tick) and are immune to
    wall-time changes.
  capture:
    paths:
      - "htf/lease/"
  verification:
    commands:
      - id: "CMD-HTF-0003"
        shell: "bash"
        command: "cargo test -p apm2-core lease"
        expected_exit_code: 0
        cwd: "."
        timeout_seconds: 600
        network_access: "DISALLOWED"
        allowlist_hosts: []
        constraints:
          - "Expired leases are rejected"
          - "Wall timestamp changes do not affect authority"
  data:
    classification: "INTERNAL"
    redaction:
      required: false
      guidance: []
