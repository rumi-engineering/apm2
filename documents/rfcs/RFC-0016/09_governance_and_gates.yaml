rfc_governance_and_gates:
  schema_version: "2026-01-30"

  # ============================================================================
  # v4 FINALIZE: Council Review Summary
  # ============================================================================

  v4_council_review:
    review_date: "2026-01-30"
    review_mode: FINALIZE
    verdict: APPROVED
    confidence: HIGH

    subagent_assessments:
      - agent_id: SA-1
        role: "Structural Rigorist"
        verdict: CONDITIONAL_PASS
        reasoning_modes: [6, 23, 47, 62, 79]
        key_findings:
          - "All structural gates passed (SCHEMA, DEPENDENCY, COVERAGE, CCP)"
          - "2 MAJOR conditions documented and resolved"
          - "Architectural decisions rated 8.3/10 overall maturity"

      - agent_id: SA-2
        role: "Implementation Feasibility"
        verdict: CONDITIONAL_PASS
        reasoning_modes: [11, 39, 51, 70, 76]
        key_findings:
          - "9/12 tickets fully implementable without clarification"
          - "TCK-00239 event enumeration resolved"
          - "TCK-00240 atomicity guidance documented"
          - "Parallel execution plan: 3 waves, ~12 agent-days"

      - agent_id: SA-3
        role: "Security / Anti-Cousin Guardian"
        verdict: PASS
        reasoning_modes: [8, 35, 49, 65, 72]
        key_findings:
          - "CAE Tree fully supports top claim with HIGH confidence"
          - "All 5 threats mitigated, all 3 trust boundaries enforced"
          - "Zero cousin abstractions; proper HLC reuse mandated"
          - "4 deontic obligations with mechanical enforcement"

    gate_summary:
      passed:
        - GATE-TCK-SCHEMA
        - GATE-TCK-DEPENDENCY-ACYCLICITY
        - GATE-TCK-SCOPE-COVERAGE
        - GATE-TCK-CCP-MAPPING
        - GATE-TCK-ATOMICITY
        - GATE-TCK-IMPLEMENTABILITY
        - GATE-TCK-SECURITY-AND-INTEGRITY
        - GATE-TCK-REQUIREMENT-FIDELITY
        - GATE-TCK-ANTI-COUSIN
      failed: []
      conditions_documented: 4

    quorum_decision: |
      All 3 subagents agree RFC-0016 can proceed to v4 (Standard).
      Conditions ADA-004, ADA-005, FND-HTF-001, FND-HTF-002 resolved
      and documented in 08_risks_and_open_questions.yaml.

  governance_overview:
    description: |
      HTF is a protocol substrate RFC. It constrains multiple domains
      (kernel, daemon runtime, coordination, FAC, metrics).

      Governance priorities:
      1) containment/security
      2) verification/correctness
      3) liveness/progress

    authority_requirements:
      - authority: AUTH_ARCHITECTURE
        scope:
          - "HTF type system and authority matrix"
          - "Envelope placement (embedded vs CAS-ref)"
          - "Integration impact across RFC-0012/0013/0015"
        signoff_criteria:
          - "Authority matrix is explicit and mechanically enforceable"
          - "No ambient time dependencies in reducer truth"

      - authority: AUTH_SECURITY
        scope:
          - "Threat model for time manipulation"
          - "Clock anomaly handling and fail-closed behavior"
          - "ClockProfile governance and risk-tier restrictions"
        signoff_criteria:
          - "No wall-authority paths"
          - "Defect taxonomy and enforcement points are explicit"

      - authority: AUTH_RELIABILITY
        scope:
          - "Operational handling of clock anomalies"
          - "Metrics alignment and observability"
          - "Rollout/migration plan"
        signoff_criteria:
          - "Rollout path is incremental and reversible"
          - "Metrics and dashboards remain interpretable"

  gates:
    - id: GATE-HTF-0001
      name: "HTF RFC Design Review"
      type: TRUSTED
      purpose: "Validate RFC completeness and normative correctness"
      applies_to: "RFC-0016"
      pass_criteria:
        - "Four-clock model is defined with explicit authority boundaries"
        - "Normative invariants prohibit wall time authority"
        - "Schemas/canonicalization requirements are specified"
        - "Integration and migration plan covers impacted subsystems"
      reviewers: [AUTH_ARCHITECTURE, AUTH_SECURITY]

    - id: GATE-HTF-0002
      name: "Schema + Canonicalization Approval"
      type: DETERMINISTIC
      purpose: "Ensure signature-critical canonicalization is stable"
      applies_to: "TCK-00237, TCK-00238"
      pass_criteria:
        - "ClockProfileV1 and TimeEnvelopeV1 schemas are fail-closed"
        - "Canonicalization vectors exist and are verified"
        - "ClockProfile hash pinning is enforced"
      evidence_required: [EVID-HTF-0001]
      reviewers: [AUTH_ARCHITECTURE, AUTH_SECURITY]

    - id: GATE-HTF-0003
      name: "No Wall-Authority Enforcement"
      type: DETERMINISTIC
      purpose: "Prevent introduction of wall-time authority"
      applies_to: "TCK-00245, TCK-00246"
      pass_criteria:
        - "Doc-lint blocks human time units in normative artifacts unless external"
        - "Code-lint denies SystemTime/Utc::now in privileged paths"
      evidence_required: [EVID-HTF-0005]
      reviewers: [AUTH_SECURITY]

    - id: GATE-HTF-0004
      name: "Reducer Replay Determinism"
      type: DETERMINISTIC
      purpose: "Reducers are time-pure; replay is stable"
      applies_to: "TCK-00236, TCK-00241, TCK-00242, TCK-00243"
      pass_criteria:
        - "Reducers never consult runtime clocks"
        - "Replay from genesis yields identical state"
      evidence_required: [EVID-HTF-0006]
      reviewers: [AUTH_ARCHITECTURE]

    - id: GATE-HTF-0005
      name: "Tick-Based Lease Expiry"
      type: DETERMINISTIC
      purpose: "Lease validity is tick-based and immune to wall time"
      applies_to: "TCK-00241"
      pass_criteria:
        - "Expiry decisions use ticks/envelopes only"
        - "Wall timestamp changes do not affect decisions"
      evidence_required: [EVID-HTF-0003]
      reviewers: [AUTH_SECURITY]

    - id: GATE-HTF-0006
      name: "Metrics Alignment"
      type: TRUSTED
      purpose: "Metrics axes align with HTF and LAW-15"
      applies_to: "TCK-00244"
      pass_criteria:
        - "Primary indexing uses ledger seq windows and tick deltas"
        - "Wall time overlays are bounded or best-effort"
      reviewers: [AUTH_RELIABILITY, AUTH_PRODUCT]

  traceability:
    laws_alignment:
      - law_id: LAW-01
        mapping: "Receipt-backed gates require time-pure ordering and expiry semantics."
      - law_id: LAW-03
        mapping: "Ledger is truth; HTF anchors ordering to ledger time."
      - law_id: LAW-04
        mapping: "Stochastic stability requires bounded retries and determinism envelopes in ticks."
      - law_id: LAW-05
        mapping: "Containment: time constructs provided by daemon; forbid ambient time as authority."
      - law_id: LAW-15
        mapping: "Measurement integrity: metrics anchored to ticks/ledger windows, not wall time."

    impacted_docs:
      - doc: "documents/rfcs/RFC-0012"
        impact: "Convert coordination backoff/timeouts/budgets to ticks; preserve reducer purity."
      - doc: "documents/rfcs/RFC-0013"
        impact: "Add HolonicClock and TimeEnvelope stamping at runtime boundaries."
      - doc: "documents/rfcs/RFC-0015"
        impact: "Finalize HTF lease/quarantine window semantics; ensure wall timestamps observational only."
      - doc: "documents/prds/PRD-0009"
        impact: "Replace TIME_TBD placeholders with HTF time envelopes and tick-based policies."
