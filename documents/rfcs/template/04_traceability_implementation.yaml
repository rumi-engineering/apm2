traceability_implementation:
  version: 1
  project_id: "<PROJECT>"

  prd_traceability_source:
    file: "rfcs/<RFC-ID>/PRD.md"
    yaml_root_key: "traceability"

  gate_suite_budget_s: 60

  requirement_coverage:
    - requirement_id: "<PROJECT>-REQ-001"
      priority: "must" # must | should | could | wont
      ownership:
        - work_item_hint: "<ticket_group_or_phase_bucket>"
      evidence:
        deliverables:
          - "<PROJECT>-DELIV-001"
        e2e_scenarios:
          - "<PROJECT>-E2E-001"
      notes: ""

  deliverable_implementation:
    - deliverable_id: "<PROJECT>-DELIV-001"
      type: "script" # script | doc | workflow | config | migration | other
      path: "hack/<deliverable>.sh"
      owned_by:
        work_item_hint: "<ticket_group_or_phase_bucket>"
      verification:
        - run: "./hack/<deliverable>.sh --help"
          expect_exit_code: 0
          max_duration_s: 2
      notes: ""

  e2e_implementation:
    - scenario_id: "<PROJECT>-E2E-001"
      category: "gate" # gate | ci
      must_pass: true
      time_budget_s: 15
      platforms:
        - "linux-amd64"
      test:
        kind: "go_test" # go_test | bash | other
        go_test:
          package: "./internal/<pkg>"
          run_regex: "^TestE2E_<ScenarioName>$"
          timeout_s: 30
        bash:
          command: ""
          timeout_s: 0
      ci:
        required: false
        workflow_file: ".github/workflows/e2e-ci-tests.yml"
        runner: "ubuntu-latest"
      flake_policy:
        retries: 0
        quarantine_allowed: false
      notes: ""
