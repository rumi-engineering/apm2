design_surface:
  components:
    - name: "<component>"
      type: "<service | library | cli | script | workflow>"
      changes: "<added | modified | removed>"
  interfaces:
    apis:
      - name: "<api>"
        stability: "<experimental | stable>"
        change_type: "<additive | breaking | none>"
        owner: "<team>"
    contracts:
      - path: "amendments/<nn>_<module>.md"
        change_type: "<additive | breaking | none>"
  flags_and_rollout_controls:
    - name: "<flag>"
      default: "off" # off | on
      scope: "<server | cli | build | runtime>"
      purpose: "<why>"
  data_model_changes:
    - name: "<schema_or_state_change>"
      type: "<expand_contract | none | other>"
      notes: "<short>"
