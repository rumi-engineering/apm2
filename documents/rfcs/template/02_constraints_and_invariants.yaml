constraints_and_invariants:
  security:
    threat_model: "<e.g., nation-state, zero-days, harvest-now-decrypt-later>"
    data_sensitivity: "<public | internal | confidential | regulated>"
    invariants:
      - "<security invariant>"
  compatibility:
    backward_compatibility: true
    compatibility_notes:
      - "<note>"
  determinism:
    requirements:
      - "<determinism requirement>"
  performance_budgets:
    latency_ms_p99: "<number-or-null>"
    cpu_budget: "<string-or-null>"
    memory_budget: "<string-or-null>"
  operational_budgets:
    gate_e2e_suite_budget_s: 60
  platform_support:
    required:
      - "linux-amd64"
    optional:
      - "linux-arm64"
      - "darwin-arm64"
