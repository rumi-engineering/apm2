rfc_rollout_and_ops:
  schema_version: "2026-02-10"

  unified_gate_sequence:
    - gate_number: 1
      name: "snapshot validity"
      gate_id: "GATE-PCAC-SNAPSHOT-VALIDITY"
      binding: "Snapshot digest and canonicalizer tuple validity"
    - gate_number: 2
      name: "security profile conformance"
      gate_id: "GATE-SIO28-*"
      binding: "RFC-0028 security gate registry"
    - gate_number: 3
      name: "efficiency profile conformance"
      gate_id: "GATE-EIO29-*"
      binding: "RFC-0029 efficiency gate registry"
    - gate_number: 4
      name: "joint adversarial replay/revocation drills"
      gate_id: "COMPOSITE-JOINT-REPLAY-REVOCATION-DRILLS"
      binding: "Cross-profile replay and revocation stress proof (composite contract from RFC-0028 ยง16, not a standalone GATE-SIO28-* registry entry)."
      implemented_by_gates:
        - "GATE-SIO28-REVOCATION"
        - "GATE-SIO28-PROJECTION-COMPROMISE-CONTAINMENT"
        - "GATE-EIO29-TEMPORAL-MONOTONICITY"
        - "GATE-EIO29-RECONSTRUCTION-ADMISSIBILITY"
    - gate_number: 5
      name: "promotion readiness"
      gate_id: "COMPOSITE-PROMOTION-READINESS"
      binding: "Uncertainty handling and independent verifier evidence (composite contract from RFC-0028 ยง16, not a standalone GATE-SIO28-* registry entry)."
      implemented_by_gates:
        - "GATE-SIO28-VERIFIER-INDEPENDENCE"
        - "GATE-SIO28-EVIDENCE-QUALITY"
        - "GATE-SIO28-SEMANTIC-DRIFT"
        - "GATE-EIO29-INTERLOCK"

  assumptions_and_defaults:
    - "Pre-live status allows semantic tightening without backward-compatibility overhead unless concrete dependencies require compatibility."
    - "Dominance order remains containment/security > verification/correctness > liveness/progress."
    - "Unknown or unevaluable security state is fail-closed deny."

  migration_plan:
    status: "DEFINED"
    note: |
      RFC-0028 is in PROFILE_DEFINITION phase.
      Decomposition tickets are defined to enable controlled transition to
      IMPLEMENTATION phase once profile-definition governance checks pass.
