rfc_meta:
  schema_version: "2026-01-23"
  template_version: "2026-01-23"
  rfc:
    id: RFC-0009
    title: "RFC Idea Compiler Pipeline - Codebase-Aware RFCs and Multi-Model Orchestration"
    status: DRAFT
    created_date: "2026-01-26"
    last_updated_date: "2026-01-26"
  binds_to_prd:
    prd_id: PRD-0005
    prd_base_path: "documents/prds/PRD-0005/"
    requirement_registry_ref: "07_traceability.yaml#prd_traceability.requirement_registry"
    evidence_bundle_ref: "12_evidence_bundle.yaml#prd_evidence_bundle.bundle"
    prd_meta_ref: "00_meta.yaml#prd_meta"
  protocol_profile:
    id: NONE
    applies: false
    inherited_from_prd: true
    profile_ref: ""
  ccp_grounding:
    ccp_index_ref: "evidence/prd/PRD-0005/ccp/ccp_index.json"
    ccp_index_hash: "sha256:TBD"
    impact_map_ref: "evidence/prd/PRD-0005/impact_map/impact_map.yaml"
  custody:
    producing_agent_roles:
      - AGENT_AUTHOR
      - AGENT_ARCHITECT
    responsible_domains:
      - DOMAIN_BUILD_RELEASE
      - DOMAIN_RUNTIME
      - DOMAIN_PRODUCT
    authority_signoffs_required:
      - AUTH_ARCHITECTURE
      - AUTH_PRODUCT
  refs:
    standards:
      requirement_schema: "standards/schemas/02_requirement.schema.yaml#requirement_schema"
      evidence_artifact_schema: "standards/schemas/01_evidence_artifact.schema.yaml#evidence_artifact_schema"
      quality_coverage_schema: "standards/schemas/03_quality_coverage.schema.yaml#quality_coverage_schema"
      gate_review_schema: "standards/schemas/06_gate_review.schema.yaml#gate_review_schema"
      waiver_schema: "standards/schemas/05_waiver.schema.yaml#waiver_schema"
      ticket_meta_schema: "standards/schemas/04_ticket_meta.schema.yaml#ticket_meta_schema"
      lint_spec: "standards/lint/LINT_SPEC.yaml#lint_spec"
  implementation:
    language: Rust
    edition: "2024"
    primary_crate: apm2-core
    new_modules:
      - crates/apm2-core/src/ccp/
      - crates/apm2-core/src/impact_map/
      - crates/apm2-core/src/rfc_framer/
      - crates/apm2-core/src/ticket_emitter/
      - crates/apm2-core/src/model_router/
      - crates/apm2-core/src/determinism/
      - crates/apm2-core/src/refactor_radar/
      - crates/apm2-core/src/run_manifest/
    key_dependencies:
      - name: serde_yaml
        version: "0.9.x"
        purpose: "YAML parsing and canonicalization"
      - name: blake3
        version: "1.x"
        purpose: "Content hashing for determinism"
      - name: tempfile
        version: "3.x"
        purpose: "Atomic writes via temp files"
