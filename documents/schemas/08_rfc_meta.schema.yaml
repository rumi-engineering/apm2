rfc_meta:
  schema_version: "2026-01-23"
  schema_id: "SCHEMA_RFC_META_V1"
  required_keys:
    - "rfc"
    - "binds_to_prd"
    - "protocol_profile"
    - "custody"
    - "refs"
  keys:
    rfc:
      type: "object"
      required_keys:
        - "id"
        - "title"
        - "status"
        - "created_date"
        - "last_updated_date"
      keys:
        id:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.rfc_id"
        title:
          type: "string"
          min_length: 3
        status:
          type: "string"
          enum_ref: "standards/enums/09_document_status.yaml#document_status.values"
        created_date:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.iso_date"
        last_updated_date:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.iso_date"
    binds_to_prd:
      type: "object"
      required_keys:
        - "prd_id"
        - "prd_base_path"
        - "requirement_registry_ref"
        - "evidence_bundle_ref"
        - "prd_meta_ref"
      keys:
        prd_id:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.prd_id"
        prd_base_path:
          type: "string"
          min_length: 1
        requirement_registry_ref:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.ref_string"
        evidence_bundle_ref:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.ref_string"
        prd_meta_ref:
          type: "string"
          pattern_ref: "standards_meta.determinism.canonical_id_formats.ref_string"
    protocol_profile:
      type: "object"
      required_keys:
        - "id"
        - "applies"
        - "inherited_from_prd"
        - "profile_ref"
      keys:
        id:
          type: "string"
          enum_ref: "standards/enums/17_protocol_profile_ids.yaml#protocol_profile_ids.values"
        applies:
          type: "boolean"
        inherited_from_prd:
          type: "boolean"
        profile_ref:
          type: "string"
    custody:
      type: "object"
      required_keys:
        - "producing_agent_roles"
        - "responsible_domains"
        - "authority_signoffs_required"
      keys:
        producing_agent_roles:
          type: "array"
          item_type: "string"
          min_items: 1
          enum_ref: "standards/enums/07_custody_roles.yaml#custody_roles.values"
        responsible_domains:
          type: "array"
          item_type: "string"
          min_items: 1
          enum_ref: "standards/enums/08_responsibility_domains.yaml#responsibility_domains.values"
        authority_signoffs_required:
          type: "array"
          item_type: "string"
          min_items: 1
          enum_ref: "standards/enums/06_signoff_roles.yaml#authority_roles.values"
    refs:
      type: "object"
      required_keys:
        - "standards"
      keys:
        standards:
          type: "object"
