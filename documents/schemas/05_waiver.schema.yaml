waiver_schema:
  schema_version: "2026-01-23"
  schema_id: "SCHEMA_WAIVER_V1"
  required_keys:
    - "id"
    - "scope"
    - "rationale"
    - "expiration_date"
    - "required_signoffs"
    - "status"
    - "evidence_ids"
  keys:
    id:
      type: "string"
      pattern_ref: "standards_meta.determinism.canonical_id_formats.waiver_id"
    scope:
      type: "object"
      required_keys:
        - "gate_ids"
        - "requirement_ids"
        - "quality_dimension_ids"
      keys:
        gate_ids:
          type: "array"
          item_type: "string"
          default: []
          constraints:
            - "If present, each gate_id MUST match standards_meta canonical gate_id pattern."
        requirement_ids:
          type: "array"
          item_type: "string"
          default: []
        quality_dimension_ids:
          type: "array"
          item_type: "string"
          enum_ref: "standards/enums/04_quality_dimensions.yaml#quality_dimensions.values"
          default: []
    rationale:
      type: "string"
      min_length: 10
    expiration_date:
      type: "string"
      pattern_ref: "standards_meta.determinism.canonical_id_formats.iso_date"
    required_signoffs:
      type: "array"
      item_type: "string"
      min_items: 1
      enum_ref: "standards/enums/06_signoff_roles.yaml#authority_roles.values"
    status:
      type: "string"
      enum_ref: "standards/enums/19_waiver_status.yaml#waiver_status.values"
    evidence_ids:
      type: "array"
      item_type: "string"
      min_items: 1
