requirement_schema:
  schema_version: "2026-01-23"
  schema_id: "SCHEMA_REQUIREMENT_V2"
  required_keys:
    - "id"
    - "type"
    - "title"
    - "statement"
    - "acceptance_criteria"
    - "evidence"
  keys:
    id:
      type: "string"
      pattern_ref: "standards_meta.determinism.canonical_id_formats.requirement_id"
    type:
      type: "string"
      enum_ref: "standards/enums/01_requirement_types.yaml#requirement_types.values"
    title:
      type: "string"
      min_length: 3
    statement:
      type: "string"
      min_length: 10
    acceptance_criteria:
      type: "array"
      item_type: "string"
      min_items: 1
    evidence:
      type: "object"
      required_keys:
        - "evidence_ids"
      keys:
        evidence_ids:
          type: "array"
          item_type: "string"
          min_items: 1
          constraints:
            - "Each evidence_id MUST resolve to an evidence artifact in the bound evidence bundle(s)."
        inherited_from_prd:
          type: "boolean"
          default: false
        notes:
          type: "array"
          item_type: "string"
          default: []
