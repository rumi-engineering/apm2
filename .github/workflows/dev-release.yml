# Dev release workflow
# Builds binaries on every merge to main and creates a rolling 'dev' release

name: Dev Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: dev-release
  cancel-in-progress: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  # Build native Linux x86_64 artifacts on the fac-ovh host.
  build-native:
    name: Build (x86_64-unknown-linux-gnu)
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: &primary_runner [self-hosted, linux, x64, fac-ovh]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
          targets: x86_64-unknown-linux-gnu
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
        with:
          key: release-x86_64-unknown-linux-gnu

      - name: Build (native)
        run: cargo build --release --target x86_64-unknown-linux-gnu -p apm2-cli -p apm2-daemon

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/apm2 dist/apm2-linux-x86_64
          cp target/x86_64-unknown-linux-gnu/release/apm2-daemon dist/apm2-linux-x86_64-daemon
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binaries-x86_64-unknown-linux-gnu
          path: dist/
          if-no-files-found: error

  # Build Linux aarch64 via cross on a hosted runner with Docker.
  build-aarch64:
    name: Build (aarch64-unknown-linux-gnu)
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
          targets: aarch64-unknown-linux-gnu
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
        with:
          key: release-aarch64-unknown-linux-gnu

      - name: Validate cross runtime prerequisites
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            echo "::error::docker is required for cross builds but is not available"
            exit 1
          fi
          docker --version

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        run: cross build --release --target aarch64-unknown-linux-gnu -p apm2-cli -p apm2-daemon

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/apm2 dist/apm2-linux-aarch64
          cp target/aarch64-unknown-linux-gnu/release/apm2-daemon dist/apm2-linux-aarch64-daemon
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binaries-aarch64-unknown-linux-gnu
          path: dist/
          if-no-files-found: error

  # Create rolling dev release
  release:
    name: Create Dev Release
    needs: [build-native, build-aarch64]
    runs-on: *primary_runner
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts
          pattern: binaries-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Delete existing dev release
        run: gh release delete dev --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dev release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: dev
          name: Development Build
          prerelease: true
          body: |
            ## Development Build

            This is a rolling development release built from the latest `main` branch.

            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.event.head_commit.timestamp }}

            ### Verification

            Verify checksums:
            ```bash
            sha256sum -c checksums-sha256.txt --ignore-missing
            ```

            ### Warning

            This build may be unstable. For production use, download a [stable release](../../releases/latest).
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
