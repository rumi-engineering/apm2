# Main CI workflow
# Runs on push and PRs to ensure code quality

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

jobs:
  # Format check
  fmt:
    name: Rustfmt
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
          components: rustfmt
      - run: cargo fmt --all --check

  # Proto code verification (LOW-001 security finding)
  # Verifies that checked-in generated proto code matches the .proto definition
  proto-verify:
    name: Proto Verify
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: stable
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: Build to regenerate proto
        run: cargo build -p apm2-daemon
      - name: Verify generated code is committed
        run: |
          if ! git diff --exit-code crates/apm2-daemon/src/protocol/apm2.daemon.v1.rs; then
            echo "::error::Generated proto code is out of sync with proto definition."
            echo "::error::Run 'cargo build -p apm2-daemon' and commit the generated file."
            exit 1
          fi

  # Clippy lints
  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
          components: clippy
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Documentation
  doc:
    name: Documentation
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Tests
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - uses: taiki-e/install-action@44b512a15849018e00cb9330d33250594aa2436c
        with:
          tool: cargo-nextest
      - name: Run tests
        run: cargo nextest run --workspace --all-features --config-file .config/nextest.toml --profile ci
      - name: Run doctests
        run: cargo test --doc --workspace --all-features

  # Cross-platform canonicalization test vectors (TCK-00130)
  # Verifies CAC-JSON canonicalization produces identical results on linux and macos
  test-vectors:
    name: Test Vectors (${{ matrix.os }})
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable
        with:
          toolchain: stable
      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - name: Run canonicalization test vectors
        run: cargo test --package apm2-core --features test_vectors canonicalization

  # MSRV check
  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # 1.85
        with:
          toolchain: "1.85"
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - run: cargo check --workspace --all-features

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run security audit
        # Ignore unmaintained warnings (informational), fail only on vulnerabilities
        run: cargo audit --ignore RUSTSEC-2023-0089

  # Dependency license/ban checks
  deny:
    name: Cargo Deny
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: EmbarkStudios/cargo-deny-action@82eb9f621fbc699dd0918f3ea06864c14cc84246 # v2
        with:
          command: check all

  # Code coverage
  coverage:
    name: Coverage
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
          components: llvm-tools-preview
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - uses: taiki-e/install-action@44b512a15849018e00cb9330d33250594aa2436c # cargo-llvm-cov
        with:
          tool: cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info
      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # SAFETY comment coverage for unsafe code (security gate)
  # Verifies that all unsafe blocks have documented safety proofs per Rust convention
  safety-proof-coverage:
    name: Safety Proof Coverage
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Check SAFETY documentation
        run: |
          echo "Checking for unsafe blocks without SAFETY documentation..."

          # Find all Rust files in crates
          RUST_FILES=$(find crates/apm2-core crates/apm2-daemon -name '*.rs' -type f)

          if [[ -n "$RUST_FILES" ]]; then
            # Check each file has corresponding SAFETY comments
            # Uses standard Rust convention: "// SAFETY:" (case-insensitive)
            MISSING_PROOFS=""
            for file in $RUST_FILES; do
              # Count actual unsafe blocks (excluding doc comments starting with /// or //!)
              # The grep -v filters out doc comment lines before counting
              UNSAFE_COUNT=$(rg -n "unsafe\s*\{" "$file" 2>/dev/null | grep -v "^[0-9]*:\s*///" | grep -v "^[0-9]*:\s*//!" | wc -l || echo "0")
              PROOF_COUNT=$(rg -ci "// SAFETY:" "$file" 2>/dev/null || echo "0")

              # Skip files with no unsafe blocks
              if [[ "$UNSAFE_COUNT" -eq 0 ]]; then
                continue
              fi

              if [[ "$UNSAFE_COUNT" -gt "$PROOF_COUNT" ]]; then
                MISSING_PROOFS="$MISSING_PROOFS\n$file: $UNSAFE_COUNT unsafe blocks, $PROOF_COUNT SAFETY comments"
              fi
            done

            if [[ -n "$MISSING_PROOFS" ]]; then
              echo "ERROR: Files with unsafe blocks missing SAFETY documentation:"
              echo -e "$MISSING_PROOFS"
              exit 1
            fi
          fi

          echo "All unsafe blocks have SAFETY documentation"

  # Legacy IPC guard (TCK-00282)
  # Prevents reintroduction of legacy JSON IPC code removed in TCK-00281
  legacy-ipc-guard:
    name: Legacy IPC Guard
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Check for legacy IPC patterns
        run: ./scripts/ci/legacy_ipc_guard.sh

  # Release build check
  build:
    name: Release Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly
        with:
          toolchain: nightly
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db # v2
      - run: cargo build --workspace --release

  # Final check that all CI jobs passed
  ci-success:
    name: CI Success
    needs: [fmt, proto-verify, clippy, doc, test, test-vectors, msrv, security, deny, coverage, build, safety-proof-coverage, legacy-ipc-guard]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.proto-verify.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.clippy.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.doc.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.test-vectors.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.msrv.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.deny.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.coverage.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.safety-proof-coverage.result }}" != "success" ]]; then exit 1; fi
          if [[ "${{ needs.legacy-ipc-guard.result }}" != "success" ]]; then exit 1; fi
