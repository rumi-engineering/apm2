# Main CI workflow
# Executes all gates locally on the OVH self-hosted runner and projects
# a single required status context (`CI Success`) back to GitHub.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Required for GitHub merge queue: required checks must run on merge-group SHAs.
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1
  APM2_CI_ALLOW_TIMEOUT_FALLBACK: "0"

permissions:
  contents: read

jobs:
  ci-success:
    name: CI Success
    # Trust boundary: fork PRs are not permitted on self-hosted infra.
    if: github.event_name != 'issue_comment' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    runs-on: [self-hosted, linux, x64, fac-ovh]
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # nightly-2025-12-01
        with:
          toolchain: nightly-2025-12-01

      - name: Run bounded local CI suite
        run: |
          ./scripts/ci/run_bounded_tests.sh \
            --timeout-seconds 4800 \
            --kill-after-seconds 30 \
            --memory-max 64G \
            --pids-max 8192 \
            --cpu-quota 1600% \
            -- ./scripts/ci/run_local_ci_orchestrator.sh

      - name: Upload CI orchestrator logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ci-orchestrator-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: target/ci/orchestrator_logs/
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage
        if: always() && hashFiles('target/ci/lcov.info') != ''
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: target/ci/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
