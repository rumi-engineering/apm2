# cargo-nextest configuration
# https://nexte.st/docs/configuration/

[profile.default]
# Per-test timeout: 3 minutes. Any test exceeding this is likely stuck
# (e.g., O(n^2) persistence loops, deadlocks, or infinite retries).
slow-timeout = { period = "60s", terminate-after = 3 }
fail-fast = false

[profile.ci]
# CI uses the same 3-minute per-test timeout.
slow-timeout = { period = "60s", terminate-after = 3 }
fail-fast = true
