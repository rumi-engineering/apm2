# release-plz configuration
# https://release-plz.dev/docs/config

[workspace]
# Disable changelog generation (re-enable after first release)
changelog_update = false
# Create GitHub releases
git_release_enable = true
# Draft releases (review before publishing)
git_release_draft = false
# Release type
git_release_type = "prod"
# PR labels
pr_labels = ["release"]
# Commit message format
publish_timeout = "10m"

# Semver check on release
semver_check = true

# Package-specific configuration
[[package]]
name = "apm2-core"

[[package]]
name = "apm2-daemon"

[[package]]
name = "apm2-cli"
# The main binary - use this as the release name
git_release_name = "apm2"
